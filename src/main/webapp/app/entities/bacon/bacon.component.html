<div>
    <h2>
        <span>Bacons</span>
        <button class="btn btn-primary float-right jh-create-entity create-bacon" [routerLink]="['/', { outlets: { popup: ['bacon-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Bacon
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bacons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Brand</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bacon of bacons ;trackBy: trackId">
                <td><a [routerLink]="['../bacon', bacon.id ]">{{bacon.id}}</a></td>
                <td>{{bacon.brand}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bacon', bacon.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bacon/'+ bacon.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bacon/'+ bacon.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
